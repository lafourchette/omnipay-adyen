checks:
    php:
        code_rating: true
        duplication: true
build_failure_conditions:
    - 'project.metric_change("scrutinizer.quality", < -0.10)'
    - 'elements.rating(<= D).exists'               # No classes/methods with a rating of D or worse
    - 'elements.rating(<= D).new.exists'           # No new classes/methods with a rating of D or worse allowed
    - 'issues.label("coding-style").exists'        # No coding style issues allowed
    - 'issues.label("coding-style").new.exists'    # No new coding style issues allowed
    - 'issues.severity(>= MAJOR).new.exists'       # New issues of major or higher severity
    - 'project.metric("scrutinizer.quality", < 9)' # Code Quality Rating drops below 9
    - 'project.metric("scrutinizer.test_coverage", < 0.98)' # Code Coverage drops below 98%
    # Code Coverage decreased from previous inspection by more than 2%
    - 'project.metric_change("scrutinizer.test_coverage", < -0.02)'
build:
    cache:
        directories:
            - vendor/
            - bin/
    dependencies:
        override:
            - composer install

    environment:
        rabbitmq: false
        php:
            version: 5.4.41 # But we use 5.3.10 :/
            ini:
                'error_reporting': 22527 #Dev value
    tests:
        override:
            -
                command: ./bin/phpunit --coverage-clover=coverage-report
                idle_timeout: 1200 # usually less than 100
                coverage:
                    file: 'coverage-report'
                    format: 'php-clover'

tools:
    php_analyzer:
        enabled: true
        config:
            checkstyle:
                enabled: true
                naming:
                    isser_method_name: ^.*$
                    utility_class_name: ^.*$
            doc_comment_fixes:
                enabled: false
            reflection_fixes:
                enabled: false
            use_statement_fixes:
                enabled: false
    external_code_coverage: false
    php_code_coverage:      false
    php_code_sniffer:
        config:
            standard: 'PSR2'
    php_changetracking: true
    php_cpd: true
    php_cs_fixer: false
    php_mess_detector: true
    php_pdepend: true
    sensiolabs_security_checker: true

filter:
    paths:
        - src/*
#    excluded_paths:
#        - src/*/*/Tests/*

coding_style:
    php:
        spaces:
            before_parentheses:
                closure_definition: true
            around_operators:
                concatenation: false

